<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6rem 2rem 4rem;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            margin-bottom: 0.75rem;
        }
        
        .sub {
            font-size: 1.5rem;
            font-weight: 400;
            color: #86868b;
            margin-bottom: 2.5rem;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 980px;
            transition: transform 0.2s, opacity 0.2s;
            margin-bottom: 4rem;
        }
        
        .btn:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }
        
        .screenshot {
            max-width: 1000px;
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.1), 0 40px 80px rgba(0,0,0,0.6);
        }
        
        .screenshot img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Token</h1>
    <p class="sub">The editor you'll actually enjoy.</p>
    <a href="https://github.com/HelgeSverre/token/releases" class="btn">Download</a>
    <div class="screenshot">
        <img src="/screenshot.png" alt="Token">
    </div>
</body>
</html>
