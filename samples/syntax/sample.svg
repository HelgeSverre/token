<?xml version="1.0" encoding="UTF-8"?>
<!-- Sample SVG file for syntax highlighting -->
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="200" height="200"
     viewBox="0 0 200 200">

    <title>Token Editor Logo</title>
    <desc>A sample SVG demonstrating syntax highlighting</desc>

    <!-- Definitions -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#007ACC;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#005A9E;stop-opacity:1" />
        </linearGradient>

        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>

        <symbol id="cursor" viewBox="0 0 10 20">
            <rect x="0" y="0" width="2" height="20" fill="#FCE146"/>
        </symbol>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="#1E1E1E" rx="10"/>

    <!-- Main shape -->
    <circle cx="100" cy="100" r="60"
            fill="url(#grad1)"
            stroke="#FFFFFF"
            stroke-width="2"
            filter="url(#shadow)"/>

    <!-- Text -->
    <text x="100" y="105"
          font-family="JetBrains Mono, monospace"
          font-size="24"
          fill="#FFFFFF"
          text-anchor="middle"
          font-weight="bold">T</text>

    <!-- Decorative elements -->
    <g id="cursors" transform="translate(100, 100)">
        <use xlink:href="#cursor" x="-40" y="-30"/>
        <use xlink:href="#cursor" x="40" y="-30"/>
        <use xlink:href="#cursor" x="0" y="10"/>
    </g>

    <!-- Path example -->
    <path d="M 20 180 Q 100 150 180 180"
          stroke="#007ACC"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"/>

</svg>
