; Sample INI configuration file
; Used for testing syntax highlighting

[general]
name = Token Editor
version = 0.3.9
enabled = true
debug = false

[editor]
font_size = 14
tab_width = 4
word_wrap = false
line_numbers = true
cursor_blink = 500

[theme]
name = "dark"
background = "#1E1E1E"
foreground = "#D4D4D4"

[keybindings]
save = "Cmd+S"
open = "Cmd+O"
quit = "Cmd+Q"

; Database configuration
[database]
host = localhost
port = 5432
username = admin
password = "secret123"
connection_timeout = 30

[logging]
level = info
file = /var/log/token.log
max_size = 10485760
