name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            format: osx
          - os: macos-latest
            target: aarch64-apple-darwin
            format: osx
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            format: deb
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            format: msi

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.target }})

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-dev libwayland-dev \
            libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install cargo-bundle
        run: cargo install cargo-bundle --locked

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Bundle
        run: cargo bundle --release --target ${{ matrix.target }} --format ${{ matrix.format }} --bin token

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-bundle
          path: target/${{ matrix.target }}/release/bundle/**/*
          if-no-files-found: warn
          retention-days: 7
