[package]
name = "token"
version = "0.1.0"
edition = "2021"

[features]
default = []
dhat-heap = ["dhat"]

[dependencies]
winit = "0.30.12"
softbuffer = "0.4"
ropey = "1.6"
raw-window-handle = "0.6"

# For font rendering
fontdue = "0.9.3"

# For better error handling
anyhow = "1.0"

# For theming (YAML configuration) and state serialization
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1"

# Tracing (debug instrumentation)
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# For clipboard support
arboard = "3.4"

# For user config directory detection
dirs = "5"

# Optional: heap profiling
dhat = { version = "0.3", optional = true }

[dev-dependencies]
divan = "0.1"

[[bench]]
name = "rope_operations"
harness = false

[[bench]]
name = "glyph_cache"
harness = false

[[bench]]
name = "rendering"
harness = false

[[bench]]
name = "main_loop"
harness = false

# Profiling profile: release speed with debug symbols
[profile.profiling]
inherits = "release"
debug = true
lto = false
codegen-units = 1