version: 1
name: "Default Dark"
author: "Built-in"
description: "VS Code-inspired dark theme"

ui:
  editor:
    background: "#1E1E1E"
    foreground: "#D4D4D4"
    current_line_background: "#2A2A2A"
    cursor_color: "#FCE146"
    selection_background: "#264F78"
    secondary_cursor_color: "#FFFFFF80"

  gutter:
    background: "#1E1E1E"
    foreground: "#858585"
    foreground_active: "#C6C6C6"
    border_color: "#313438"

  status_bar:
    background: "#007ACC"
    foreground: "#FFFFFF"

  overlay:
    border: "#43454A"
    background: "#2B2D30"
    foreground: "#E0E0E0"
    input_background: "#1E1E1E"
    selection_background: "#264F78"
    highlight: "#80FF80"
    warning: "#FFFF80"
    error: "#FF8080"
