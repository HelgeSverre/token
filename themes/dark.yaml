version: 1
name: "Default Dark"
author: "Built-in"
description: "VS Code-inspired dark theme"

ui:
  editor:
    background: "#1E1E1E"
    foreground: "#D4D4D4"
    current_line_background: "#2A2A2A"
    cursor_color: "#FCE146"
    selection_background: "#264F78"
    secondary_cursor_color: "#FFFFFF80"

  gutter:
    background: "#1E1E1E"
    foreground: "#858585"
    foreground_active: "#C6C6C6"
    border_color: "#313438"

  status_bar:
    background: "#007ACC"
    foreground: "#FFFFFF"

  sidebar:
    background: "#252526"
    foreground: "#CCCCCC"
    selection_background: "#FFFFFF1A"
    selection_foreground: "#FFFFFF"
    hover_background: "#FFFFFF0D"
    folder_icon: "#DCDC8B"
    file_icon: "#9CDCFE"
    border: "#3C3C3C"

  overlay:
    border: "#43454A"
    background: "#2B2D30"
    foreground: "#E0E0E0"
    input_background: "#1E1E1E"
    selection_background: "#264F78"
    highlight: "#80FF80"
    warning: "#FFFF80"
    error: "#FF8080"

  syntax:
    keyword: "#C586C0"
    function: "#DCDCAA"
    function_builtin: "#DCDCAA"
    string: "#CE9178"
    number: "#B5CEA8"
    comment: "#6A9955"
    type: "#4EC9B0"
    variable: "#9CDCFE"
    variable_builtin: "#569CD6"
    property: "#9CDCFE"
    operator: "#D4D4D4"
    punctuation: "#D4D4D4"
    constant: "#569CD6"
    tag: "#569CD6"
    attribute: "#9CDCFE"
    escape: "#D7BA7D"
    label: "#D7BA7D"
    text: "#D4D4D4"
    text_emphasis: "#D4D4D4"
    text_strong: "#D4D4D4"
    text_title: "#569CD6"
    text_uri: "#3E9CD6"
