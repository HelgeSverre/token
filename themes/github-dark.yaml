version: 1
name: "GitHub Dark"
author: "Built-in"
description: "GitHub's dark theme"

ui:
  editor:
    background: "#0D1117"
    foreground: "#C9D1D9"
    current_line_background: "#161B22"
    cursor_color: "#58A6FF"
    selection_background: "#264F78"
    secondary_cursor_color: "#58A6FF80"

  gutter:
    background: "#0D1117"
    foreground: "#484F58"
    foreground_active: "#C9D1D9"
    border_color: "#21262D"

  status_bar:
    background: "#161B22"
    foreground: "#8B949E"

  sidebar:
    background: "#010409"
    foreground: "#C9D1D9"
    selection_background: "#FFFFFF1A"
    selection_foreground: "#FFFFFF"
    hover_background: "#FFFFFF0D"
    folder_icon: "#FFA657"
    file_icon: "#79C0FF"
    border: "#21262D"

  tab_bar:
    background: "#010409"
    active_background: "#0D1117"
    active_foreground: "#C9D1D9"
    inactive_background: "#161B22"
    inactive_foreground: "#484F58"
    border: "#21262D"
    modified_indicator: "#C9D1D9"

  overlay:
    border: "#30363D"
    background: "#0D1117E0"
    foreground: "#C9D1D9"
    input_background: "#010409"
    selection_background: "#264F78"
    highlight: "#3FB950"
    warning: "#D29922"
    error: "#F85149"

  csv:
    header_background: "#161B22"
    header_foreground: "#C9D1D9"
    grid_line: "#21262D"
    selected_cell_background: "#264F7880"
    selected_cell_border: "#58A6FF"
    number_foreground: "#79C0FF"

  syntax:
    keyword: "#FF7B72"
    function: "#D2A8FF"
    function_builtin: "#D2A8FF"
    string: "#A5D6FF"
    number: "#79C0FF"
    comment: "#8B949E"
    type: "#FFA657"
    variable: "#C9D1D9"
    variable_builtin: "#FFA657"
    property: "#79C0FF"
    operator: "#C9D1D9"
    punctuation: "#C9D1D9"
    constant: "#79C0FF"
    tag: "#7EE787"
    attribute: "#79C0FF"
    escape: "#FF7B72"
    label: "#FFA657"
    text: "#C9D1D9"
    text_emphasis: "#C9D1D9"
    text_strong: "#C9D1D9"
    text_title: "#58A6FF"
    text_uri: "#58A6FF"
