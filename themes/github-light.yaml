version: 1
name: "GitHub Light"
author: "Built-in"
description: "GitHub's light theme"

ui:
  editor:
    background: "#FFFFFF"
    foreground: "#24292F"
    current_line_background: "#F6F8FA"
    cursor_color: "#0969DA"
    selection_background: "#ADD6FF"
    secondary_cursor_color: "#0969DA80"

  gutter:
    background: "#FFFFFF"
    foreground: "#8C959F"
    foreground_active: "#24292F"
    border_color: "#D0D7DE"

  status_bar:
    background: "#F6F8FA"
    foreground: "#57606A"

  sidebar:
    background: "#F6F8FA"
    foreground: "#24292F"
    selection_background: "#0000001A"
    selection_foreground: "#24292F"
    hover_background: "#0000000D"
    folder_icon: "#953800"
    file_icon: "#0550AE"
    border: "#D0D7DE"

  splitter:
    background: "#D0D7DE"

  tab_bar:
    background: "#F6F8FA"
    active_background: "#FFFFFF"
    active_foreground: "#24292F"
    inactive_background: "#EAEEF2"
    inactive_foreground: "#57606A"
    border: "#D0D7DE"
    modified_indicator: "#24292F"

  overlay:
    border: "#D0D7DE"
    background: "#F0F0F0E0"
    foreground: "#24292F"
    input_background: "#FFFFFF"
    selection_background: "#ADD6FF"
    highlight: "#1A7F37"
    warning: "#9A6700"
    error: "#CF222E"

  csv:
    header_background: "#F6F8FA"
    header_foreground: "#24292F"
    grid_line: "#D0D7DE"
    selected_cell_background: "#ADD6FF80"
    selected_cell_border: "#0969DA"
    number_foreground: "#0550AE"

  image_preview:
    checkerboard_light: "#FFFFFF"
    checkerboard_dark: "#F0F0F0"
    checkerboard_size: 8

  syntax:
    keyword: "#CF222E"
    function: "#8250DF"
    function_builtin: "#8250DF"
    string: "#0A3069"
    number: "#0550AE"
    comment: "#6E7781"
    type: "#953800"
    variable: "#24292F"
    variable_builtin: "#953800"
    property: "#0550AE"
    operator: "#24292F"
    punctuation: "#24292F"
    constant: "#0550AE"
    tag: "#116329"
    attribute: "#0550AE"
    escape: "#CF222E"
    label: "#953800"
    text: "#24292F"
    text_emphasis: "#24292F"
    text_strong: "#24292F"
    text_title: "#0969DA"
    text_uri: "#0969DA"
