    string: "#9ECE6A"
    number: "#FF9E64"
    comment: "#565F89"
    type: "#E0AF68"
    variable: "#C0CAF5"
    variable_builtin: "#F7768E"
    property: "#7DCFFF"
    operator: "#89DDFF"
    punctuation: "#A9B1D6"
    constant: "#FF9E64"
    tag: "#F7768E"
    attribute: "#7DCFFF"
    escape: "#BB9AF7"
    label: "#E0AF68"
    text: "#A9B1D6"
    text_emphasis: "#A9B1D6"
    text_strong: "#A9B1D6"
    text_title: "#7AA2F7"
    text_uri: "#7DCFFF"
