version: 1
name: "Tokyo Night"
author: "Built-in"
description: "Neon lights of downtown Tokyo at night"

ui:
  editor:
    background: "#1A1B26"
    foreground: "#A9B1D6"
    current_line_background: "#24283B"
    cursor_color: "#C0CAF5"
    selection_background: "#33467C"
    secondary_cursor_color: "#C0CAF580"

  gutter:
    background: "#1A1B26"
    foreground: "#3B4261"
    foreground_active: "#A9B1D6"
    border_color: "#24283B"

  status_bar:
    background: "#15161E"
    foreground: "#7982A9"

  sidebar:
    background: "#15161E"
    foreground: "#A9B1D6"
    selection_background: "#33467C"
    selection_foreground: "#C0CAF5"
    hover_background: "#FFFFFF0D"
    folder_icon: "#E0AF68"
    file_icon: "#7AA2F7"
    border: "#24283B"

  splitter:
    background: "#24283B"

  tab_bar:
    background: "#15161E"
    active_background: "#1A1B26"
    active_foreground: "#C0CAF5"
    inactive_background: "#15161E"
    inactive_foreground: "#565F89"
    border: "#24283B"
    modified_indicator: "#C0CAF5"

  overlay:
    border: "#3B4261"
    background: "#1A1B26"
    foreground: "#C0CAF5"
    input_background: "#15161E"
    selection_background: "#33467C"
    highlight: "#9ECE6A"
    warning: "#E0AF68"
    error: "#F7768E"

  csv:
    header_background: "#24283B"
    header_foreground: "#C0CAF5"
    grid_line: "#3B4261"
    selected_cell_background: "#33467C80"
    selected_cell_border: "#7AA2F7"
    number_foreground: "#FF9E64"

  image:
    checkerboard_light: "#FFFFFF"
    checkerboard_dark: "#CCCCCC"
