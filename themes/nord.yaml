version: 1
name: "Nord"
author: "Built-in"
description: "Arctic, north-bluish color palette with dimmed pastels"

ui:
  editor:
    background: "#2E3440"
    foreground: "#D8DEE9"
    current_line_background: "#3B4252"
    cursor_color: "#D8DEE9"
    selection_background: "#434C5E"
    secondary_cursor_color: "#D8DEE980"

  gutter:
    background: "#2E3440"
    foreground: "#4C566A"
    foreground_active: "#D8DEE9"
    border_color: "#3B4252"

  status_bar:
    background: "#3B4252"
    foreground: "#D8DEE9"

  sidebar:
    background: "#2E3440"
    foreground: "#D8DEE9"
    selection_background: "#3B4252"
    selection_foreground: "#ECEFF4"
    hover_background: "#FFFFFF0D"
    folder_icon: "#EBCB8B"
    file_icon: "#81A1C1"
    border: "#3B4252"

  splitter:
    background: "#3B4252"

  tab_bar:
    background: "#2E3440"
