version: 1
name: "Fleet Dark"
author: "Built-in"
description: "JetBrains Fleet-inspired dark theme"

ui:
  editor:
    background: "#181818"
    foreground: "#BCBEC4"
    current_line_background: "#1E1E1E"
    cursor_color: "#FFFEF8"
    selection_background: "#214283"
    secondary_cursor_color: "#FFFEF880"

  gutter:
    background: "#181818"
    foreground: "#606366"
    foreground_active: "#A1A3AB"
    border_color: "#2B2B2B"

  status_bar:
    background: "#1E1E1E"
    foreground: "#787A80"

  overlay:
    border: "#2B2B2B"
    background: "#181818E0"
    foreground: "#BCBEC4"
    input_background: "#0D0D0D"
    selection_background: "#214283"
    highlight: "#6AAF6A"
    warning: "#D9A74A"
    error: "#E05252"
