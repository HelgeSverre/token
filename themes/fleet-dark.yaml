version: 1
name: "Fleet Dark"
author: "Built-in"
description: "JetBrains Fleet-inspired dark theme"

ui:
  editor:
    background: "#181818"
    foreground: "#BCBEC4"
    current_line_background: "#1E1E1E"
    cursor_color: "#FFFEF8"
    selection_background: "#214283"
    secondary_cursor_color: "#FFFEF880"

  gutter:
    background: "#181818"
    foreground: "#606366"
    foreground_active: "#A1A3AB"
    border_color: "#2B2B2B"

  status_bar:
    background: "#1E1E1E"
    foreground: "#787A80"

  sidebar:
    background: "#181818"
    foreground: "#BCBEC4"
    selection_background: "#FFFFFF1A"
    selection_foreground: "#FFFFFF"
    hover_background: "#FFFFFF0D"
    folder_icon: "#FFC66D"
    file_icon: "#9CDCFE"
    border: "#2B2B2B"

  splitter:
    background: "#2B2B2B"

  tab_bar:
    background: "#181818"
    active_background: "#1E1E1E"
    active_foreground: "#BCBEC4"
    inactive_background: "#232323"
    inactive_foreground: "#606366"
    border: "#2B2B2B"
    modified_indicator: "#BCBEC4"

  overlay:
    border: "#2B2B2B"
    background: "#181818E0"
    foreground: "#BCBEC4"
    input_background: "#0D0D0D"
    selection_background: "#214283"
    highlight: "#6AAF6A"
    warning: "#D9A74A"
    error: "#E05252"

  csv:
    header_background: "#1E1E1E"
    header_foreground: "#A1A3AB"
    grid_line: "#2B2B2B"
    selected_cell_background: "#21428380"
    selected_cell_border: "#4D78CC"
    number_foreground: "#6897BB"

  image:
    checkerboard_light: "#FFFFFF"
    checkerboard_dark: "#CCCCCC"
    checkerboard_cell_size: 8

  syntax:
    keyword: "#CC7832"
    function: "#FFC66D"
    function_builtin: "#FFC66D"
    string: "#6A8759"
    number: "#6897BB"
    comment: "#808080"
    type: "#CC7832"
    variable: "#BCBEC4"
    variable_builtin: "#94558D"
    property: "#9876AA"
    operator: "#A9B7C6"
    punctuation: "#A9B7C6"
    constant: "#6897BB"
    tag: "#E8BF6A"
    attribute: "#BABABA"
    escape: "#CC7832"
    label: "#BBB529"
    text: "#BCBEC4"
    text_emphasis: "#BCBEC4"
    text_strong: "#BCBEC4"
    text_title: "#FFC66D"
    text_uri: "#287BDE"
